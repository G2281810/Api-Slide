<div class="container mt-3">

    <h2>Lista de empleados registrados.</h2><br>

    <a routerLink="crear-empleados"  class="btn btn-success">Crear empleado</a><br><br>
    
    <div *ngIf="successmsg" class="alert alert-dismissible alert-primary">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{successmsg}}</strong>
    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"># Empleado</th>
            <th scope="col">Nombre Empleado</th>
            <th scope="col">Email</th>
            <th scope="col">Puesto</th>
            <th scope="col">Habilidades</th>
            <th class="acciones" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-active" *ngFor  = 'let em of readData | paginate: { itemsPerPage: 5, currentPage: page }'>
            <th class="id" scope="row">{{em.idempleado}}</th>
            <td>{{em.nombre}} {{em.appaterno}} {{em.apmaterno}}</td>
            <td>{{em.email}}</td>
            <td>{{em.puesto}}</td>
            <td>{{em.habilidad}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteID(em.idempleado)">Eliminar</button> &nbsp;
                <a [routerLink]="['/info-empleados',em.idempleado]" class="btn btn-sm btn-primary">Ver info</a> &nbsp;
                <a [routerLink]="['/crear-empleados',em.idempleado]" class="btn btn-sm btn-warning">Modificar</a></td>
          </tr>
        </tbody>
      </table><br>
      <div class="paginacion">
        <pagination-controls (pageChange)="page = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
        ></pagination-controls>
      </div><br>
</div>
