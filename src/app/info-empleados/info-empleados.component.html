<div class="container mt-3">
    <h2>Informaci√≥n del empleado</h2>
    <form [formGroup]="empleadosForm">
    
        <div class="form-group">
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Nombre empleado:</label>
                    <input type="text" class="form-control" formControlName="nombre"  readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Apellido Paterno:</label>
                    <input type="text" class="form-control" formControlName="appaterno" readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Apellido Materno:</label>
                    <input type="text" class="form-control" formControlName="apmaterno"readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Email:</label>
                    <input type="email" class="form-control" formControlName="email" readonly>
            </div>

            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Password:</label>
                    <input type="email" class="form-control" formControlName="password" readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Puesto:</label>
                    <input type="text" class="form-control" formControlName="puesto" readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" formControlName="fecha_n" readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Domicilio:</label>
                    <input type="text" class="form-control" formControlName="domicilio" readonly>
            </div>
    
            <div class="form-group">
                <label class="form-label mt-4" for="inputValid">Habilidades:</label>
                    <textarea class="form-control" formControlName="habilidad" readonly></textarea>
            </div>
    
            <div class="mt-4">
                <button class="btn btn-primary" (click)="regresar()">Regresar</button>
            </div><br><br><br>
            
        </div>
    
    </form>
</div>
